<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <title>Derivadas Polinomiais</title>
</head>

<body>
    <header>
        <h1>Derivadas Polinomiais</h1>
        <img src="./img/logo.png" alt="logo" id="logo">
    </header>

    <main>
        <div class="container">
            <section>
                <h3>Digite o polinômio:</h3>

                <label for="texto" class="padraoEntrada">F(x) =</label>
                <input type="text" id="entradaPolinomio">
                <button type="button" id="btnCalcularDerivada">Calcular</button><br>
            </section>

            <section>
                <h3>Derivada: </h3>

                <label for="resultado" class="padraoEntrada">F'(x) =</label>
                <input type="text" id="resultadoDerivada" disabled>
            </section>

        </div>

        <div id="btnContainer" class="container">
            <button type="button" id="btnLiberarFuncional">Calcular valor funcional</button>
            <button type="button" id="btnLiberarRetaTangente">Calcular equação da reta tangente</button>
        </div>

        <div class="container">
            <section id="entradaValorFuncional">
                <h3>Valor Funcional: </h3>

                <label for="resultado">Valor de x =</label>
                <input type="text" id="entradaX">
                <button type="button" id="btnCalcularFuncional">Calcular</button>
            </section>

            <section id="resultadoValorFuncional">
                <h4>Resultado: </h4>
                <input type="text" id="resultadoFuncional" disabled>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
