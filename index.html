<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Programa para calcular a derivada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Derivadas polinomiais</h1>
    </header>

    <main>
        <section>
            <h3>Digite o polin√¥mio:</h3>

        <section>
            <h3>Derivada: </h3>

            <label for="resultado">F'(x) =</label>

        </section>

        <section id="sectionValorFuncional" style="display: none;">
            <h3>Valor Funcional: </h3>

            <label for="resultado">Valor de x =</label>
            <input type="text" id="entradaX">
            <button id="valorFuncinal">Calcular</button>
        </section>

        <section id="resultadoValorFuncional" style="">
            <h4>Resultado: </h4>

            <label for="resultado"></label>
            <input type="text" id="entradaX">
            <button id="valorFuncinal">Calcular</button>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
